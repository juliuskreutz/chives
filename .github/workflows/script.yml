on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

name: Script

jobs:
  run:
    name: Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Get Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run Script
        run: cargo run

      - name: Update release
        uses: johnwbyrd/update-release@v1
        with:
          token: ${{ secrets.PAT }}
          files: chives.csv
